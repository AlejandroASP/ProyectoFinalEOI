<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="src/crearJuego.ts"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Crear juego</title>
</head>
<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">AGames</a>
        <ul class="navbar-nav me-auto mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Juegos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="crearGenero.html">Añadir Genero</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-3 mb-3">
      <div id="cardContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        
      </div>
    </div>

    <div class="container mt-3">
        <form id="formEvento">
            <label class="mb-3 row">
                <span class="col-sm-2 col-form-label">Nombre</span>
                <div class="col-sm-10">
                    <input type="text" name="nombre" class="form-control">
                </div>
            </label>
            <label class="mb-3 row">
                <span class="col-sm-2 col-form-label">Género</span>
                <div class="col-sm-10">
                    <select name="genero" id="genero" class="form-control">
                        <!-- Opciones de género se llenarán dinámicamente -->
                    </select>
                </div>
            </label>
            <label class="mb-3 row">
                <span class="col-sm-2 col-form-label">Completado</span>
                <div class="col-sm-10">
                    <input type="checkbox" name="completado" class="form-check-input">
                </div>
            </label>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Añadir</button>
            </div>
        </form>
    </div>
    
    
  </body>
</html>
