<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="src/crearJuego.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Crear juego</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="index.html">AGames</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link" href="crearGenero.html">Añadir Género</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <div class="container mt-4 mb-5">
      <form id="formEvento">
          <div class="mb-3 row">
              <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
              <div class="col-sm-10">
                  <input type="text" name="nombre" id="nombre" class="form-control" required>
              </div>
          </div>
          <div class="mb-3 row">
              <label for="genero" class="col-sm-2 col-form-label">Género</label>
              <div class="col-sm-10">
                  <select name="genero" id="genero" class="form-control" required>
                  </select>
              </div>
          </div>
          <div class="mb-3 row">
              <label for="completado" class="col-sm-2 col-form-label">Completado</label>
              <div class="col-sm-10">
                  <select name="completado" id="completado" class="form-control" required>
                      <option value="true">Sí</option>
                      <option value="false">No</option>
                  </select>
              </div>
          </div>
          <div class="mt-3">
              <button class="btn btn-primary" type="submit">Añadir</button>
          </div>
      </form>
  </div>
    
  </body>
</html>
