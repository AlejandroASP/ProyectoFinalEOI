<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Juego</title>
    <script type="module" src="src/actualizarJuego.ts"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">AGames</a>
        </div>
    </nav>
    <div class="container mt-3">
        <form id="formActualizar">
            <label class="mb-3 row">
                <span class="col-sm-2 col-form-label">Nombre</span>
                <div class="col-sm-10">
                    <input type="text" name="nombre" class="form-control" required>
                </div>
            </label>
            <label class="mb-3 row">
                <span class="col-sm-2 col-form-label">Género</span>
                <div class="col-sm-10">
                    <select name="genero" id="genero" class="form-control"></select>
                </div>
            </label>
            <label class="mb-3 row">
                <span class="col-sm-2 col-form-label">Completado</span>
                <div class="col-sm-10">
                    <select name="completado" class="form-control">
                        <option value="true">Sí</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </label>
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Actualizar</button>
            </div>
        </form>
    </div>
</body>
</html>
